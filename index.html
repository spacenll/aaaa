<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>نظام تذاكر العاب ريسوت</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Arabic:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Noto Sans Arabic', sans-serif;
    }
  </style>
</head>
<body class="bg-gray-100">
  <div class="container mx-auto p-4">
    <!-- العنوان الرئيسي -->
    <header class="text-center mb-8">
      <h1 class="text-3xl font-bold text-blue-600">تذاكر العاب ريسوت</h1>
      <p class="text-gray-600">Resort Games Tickets</p>
    </header>

    <!-- اختيار عدد التذاكر -->
    <div class="bg-white p-6 rounded-lg shadow-md mb-6">
      <h2 class="text-xl font-semibold mb-4">اختر عدد التذاكر</h2>
      <input
        type="number"
        min="1"
        value="1"
        class="w-full p-2 border border-gray-300 rounded-lg"
        placeholder="عدد التذاكر"
      />
    </div>

    <!-- اختيار الباقات -->
    <div class="bg-white p-6 rounded-lg shadow-md mb-6">
      <h2 class="text-xl font-semibold mb-4">اختر الباقة</h2>
      <div class="space-y-4">
        <div class="flex items-center justify-between p-4 border border-gray-200 rounded-lg">
          <div>
            <h3 class="font-bold">باقة 10 تذاكر</h3>
            <p class="text-sm text-gray-600">ادفع 10 ريال واحصل على 12 تذكرة</p>
          </div>
          <button class="bg-blue-500 text-white px-4 py-2 rounded-lg">اختيار</button>
        </div>
        <div class="flex items-center justify-between p-4 border border-gray-200 rounded-lg">
          <div>
            <h3 class="font-bold">باقة 15 تذكرة</h3>
            <p class="text-sm text-gray-600">ادفع 15 ريال واحصل على 18 تذكرة</p>
          </div>
          <button class="bg-blue-500 text-white px-4 py-2 rounded-lg">اختيار</button>
        </div>
      </div>
    </div>

    <!-- إدخال بيانات العميل -->
    <div class="bg-white p-6 rounded-lg shadow-md mb-6">
      <h2 class="text-xl font-semibold mb-4">بيانات العميل</h2>
      <input
        type="text"
        class="w-full p-2 border border-gray-300 rounded-lg mb-4"
        placeholder="اسم العميل"
      />
      <input
        type="text"
        class="w-full p-2 border border-gray-300 rounded-lg"
        placeholder="رقم الهاتف"
      />
      <div class="mt-4">
        <label class="flex items-center">
          <input type="checkbox" class="mr-2" />
          <span class="text-sm text-gray-600">تخطي إدخال البيانات (للأطفال)</span>
        </label>
      </div>
    </div>

    <!-- طرق الدفع -->
    <div class="bg-white p-6 rounded-lg shadow-md mb-6">
      <h2 class="text-xl font-semibold mb-4">طريقة الدفع</h2>
      <div class="space-y-4">
        <button class="w-full bg-green-500 text-white px-4 py-2 rounded-lg">نقدًا</button>
        <button class="w-full bg-purple-500 text-white px-4 py-2 rounded-lg">تحويل بنكي</button>
        <button class="w-full bg-orange-500 text-white px-4 py-2 rounded-lg">بطاقة فيزا</button>
      </div>
    </div>

    <!-- زر الدفع -->
    <div class="text-center">
      <button class="bg-blue-600 text-white px-8 py-3 rounded-lg text-lg">إتمام الدفع وطباعة التذاكر</button>
    </div>
  </div>
</body>
</html>
