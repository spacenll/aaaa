<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>نظام تذاكر العاب ريسوت - عدد التذاكر</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Arabic:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Noto Sans Arabic', sans-serif;
    }
  </style>
</head>
<body class="bg-gray-100">
  <div class="container mx-auto p-4">
    <!-- العنوان الرئيسي -->
    <header class="text-center mb-8">
      <h1 class="text-3xl font-bold text-blue-600">تذاكر العاب ريسوت</h1>
      <p class="text-gray-600">Resort Games Tickets</p>
    </header>

    <!-- اختيار عدد التذاكر -->
    <div class="bg-white p-6 rounded-lg shadow-md mb-6">
      <h2 class="text-xl font-semibold mb-4">اختر عدد التذاكر</h2>
      <input
        type="number"
        min="1"
        value="1"
        class="w-full p-2 border border-gray-300 rounded-lg"
        placeholder="عدد التذاكر"
        id="ticket-count"
      />
    </div>

    <!-- زر المتابعة -->
    <div class="text-center">
      <a href="packages.html" class="bg-blue-600 text-white px-8 py-3 rounded-lg text-lg">التالي</a>
    </div>
  </div>
</body>
</html>
